language: node_js

node_js:
  - "v10.18.1"
  - "v12.14.1"
  - "v13.6.0"

cache:
  directories:
    - "node_modules"
    - "$HOME/.sonar/cache"

addons:
  sonarcloud:
    organization: "data-provider"
    branch:
      name: "$TRAVIS_CURRENT_BRANCH"

script:
  - npm run lint
  - npm run test
  - npm run build
  - npm run coveralls
  - sonar-scanner -Dsonar.login=${SONAR_TOKEN} || true

deploy:
  provider: npm
  email: "javier.brea@gmail.com"
  api_key: "$NPM_TOKEN"
  on:
    tags: true
  skip_cleanup: true
