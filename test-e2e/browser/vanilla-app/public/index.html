<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="admin-api-client vanilla tests">
  <title>Vanilla App</title>
  <link rel="stylesheet" type="text/css" href="simple-grid.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script>
    window.module = {};
  </script>
  <script src="https://unpkg.com/redux@4.0.5/dist/redux.js"></script>
  <script src="https://unpkg.com/is-promise@2.1.0/index.js"></script>
  <script src="js/data-provider.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="root">
    <header>
      Data provider UMD demo
    </header>
    <main class="container">
      <div class="row">
        <div class="col-6 content" id="authors-column">
          <p class="content__title" ><span class="loading">⏳</span> Authors</p>
          <ul id="authors-container">
          </ul>
          <div class="new">
            <input type="text" id="author-new" placeholder="New author"/>
            <button id="author-submit">Save</button>
          </div>
        </div>
        <div class="col-6 content" id="books-column">
          <p class="content__title"><span class="loading">⏳</span> Books</p>
          <ul id="books-container">
          </ul>
          <div class="new">
            <input type="text" id="book-new" placeholder="New book"/>
            <select id="book-author-select"></select>
            <button id="book-submit">Save</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 content">
          <p class="content__title">Search author</p>
          <input type="text" id="search-author" placeholder="Type to search"/>
          <ul id="authors-search-container">
          </ul>
        </div>
        <div class="col-6 content">
          <p class="content__title">Search Books</p>
          <input type="text" id="search-book" placeholder="Type to search"/>
          <ul id="books-search-container">
          </ul>
        </div>
      </div>
    </main>
      
      <div class="content">
        
      </div>
    </main>
  </div>
</body>
</html>
